<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <title>C O N C E N T R A T I O N</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1>Concentration</h1>
            <p>Simply select cards to make pairs, match all pairs and you win!</p>
            <button class="button" id="play-reset">Reset</button>
        </header>

        <div class="score">
            <h3>Bad Count: 1</h3>
        </div>

        <div class="cards">
            <img class="card" src="" id="0" alt="cards">
            <img class="card" src="" id="1" alt="cards">
            <img class="card" src="" id="2" alt="cards">
            <img class="card" src="" id="3" alt="cards">
            <img class="card" src="" id="4" alt="cards">
            <img class="card" src="" id="5" alt="cards">
            <img class="card" src="" id="6" alt="cards">
            <img class="card" src="" id="7" alt="cards">
            <img class="card" src="" id="8" alt="cards">
            <img class="card" src="" id="9" alt="cards">
            <img class="card" src="" id="10" alt="cards">
            <img class="card" src="" id="11" alt="cards">    
        </div>

    <footer class="footer" >
        <p>&#9827 &nbsp;Built with love by Matthew Suzuki&nbsp; &#9827</p>
    </footer>

    </div>

</body>
</html>
